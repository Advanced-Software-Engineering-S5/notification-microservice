openapi: 3.0.1
info:
  title: Notification Service API
  description: Notification Service from GoOutSafe with Microservices, by team S5
  version: "0.1"
servers:
- url: /
paths:
  /notifications/{user_id}:
    get:
      tags:
      - Notifications
      summary: Get all notifications of the user specified by user_id. If the specified user is an operator, retrieves all notifications involving the restaurant.
      operationId: app.get_notifications
      parameters:
      - name: user_id
        in: path
        description: User's Unique identifier
        required: true
        schema:
          pattern: ^[a-zA-Z0-9-]+$
          type: string
      - name: unread_only
        in: query
        description: Whether to retrieve only unread notifications or not
        required: false
        schema:
          default: false
          type: boolean
      responses:
        200:
          description: Returns the array of notifications objects 
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
        404:
          description: User does not exist
          content: {}
  /notifications/{user_id}/{notification_id}:
    get:
      tags:
      - Notification
      summary: Get notification specified by the id `notification_id` beloging to user `user_id`
      operationId: app.get_notification
      parameters:
      - name: user_id
        in: path
        description: User's Unique identifier
        required: true
        schema:
          pattern: ^[a-zA-Z0-9-]+$
          type: string
      - name: notification_id
        in: path
        description: Notification's Unique identifier
        required: true
        schema:
          pattern: ^[a-zA-Z0-9-]+$
          type: string
      responses:
        200:
          description: Returns the notification with id=notification_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        404:
          description: User or Notification does not exist
          content: {}
components:
  schemas:
    Notification:
      type: object
      properties:
        date:
          type: string
          format: date-time
        user_id:
          type: integer
        email_sent:
          type: boolean
        restaurant:
          type: object
          properties:
            id:
              type: integer
              description: Unique identifier
              readOnly: true
              example: 123
            name:
              maxLength: 100
              minLength: 1
              type: string
              description: Restaurant's name
              example: "My Pizza Restaurant"
            avg_stars:
              type: number
              description: Average ratings of the review associated to the restaurant
              example: 3.4
            num_reviews:
              type: integer
              description: Number of reviews associated to the restaurant
              example: 33
            lat:
              type: number
              description: Restaurant Latitude
              example: 42.42
            lon:
              type: number
              description: Restaurant Longitude
              example: 42.42
            phone:
              type: string
              minLength: 5
              maxLength: 50
              description: Restaurant Phone Number
              example: "050123456"
       
  